<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Leave a message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

        * {
            font-family: 'Quicksand', Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(45deg, #e0c3fc 0%, #8ec5fc 100%);

        .messages {

            border-radius: 40px;
            box-shadow: 0 10px 50px #00000019;
        }

            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            width: 100%;
            padding-bottom: 90px;
        }

        input:focus,
        textarea:focus {
            outline: none;
        }

        input,
        textarea {
            letter-spacing: 3.2px;
            font-family: 'Quicksand', Arial, Helvetica, sans-serif;
            resize: none;
            border: none;
            color: #000;
            margin-bottom: 40px;
            font: 900 60px '';
            border-radius: 10px;
            padding: 30px;
        }

        #username {
            height: 90px;
        }

        #message {
            height: 200px;
        }

        .messages h1 {
            width: 100%;
            text-align: left;
            margin-bottom: 70px;
            font-size: 140px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        .messages h2 {
            width: 100%;
            text-align: left;
            margin-bottom: 70px;
            font-size: 100px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        #submitBtn {
            position: absolute;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            border: none;
            font-size: 45px;
            letter-spacing: 5px;
            width: 300px;
            height: 80px;
            border-radius: 50PX;
            transition: 0.5s;
        }

        #submitBtn:hover {
            transform: scale(1.1);
        }

        #messageBoard {
            width: 100%;
            text-align: left;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            width: 100%;
            margin: 10px;
            padding: 10px;
            opacity: 0;
            animation: messageFadeIn 0.5s ease forwards;
            background-image: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            background-color: #fff;
            margin: 70px 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px #00000026;
            text-shadow: 0px 0px 20px #ffffff;
        }

        .message-info {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 36px;
            position: relative;
        }

        .info {
            transform: translateY(-30px);
        }

        .info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px #fff solid;
        }

        strong {
            position: absolute;
            width: 800px;
            letter-spacing: 3px;
            top: 70px;
            left: 170px;
        }

        .message-info span {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .content {
            font-size: 44px;
            margin: 30px;
            width: 95%;
        }

        #messagePurpose {
            letter-spacing: 3.2px;
            font-family: 'Quicksand', Arial, Helvetica, sans-serif;
            height: 90px;
            border: none;
            color: #757575;
            margin-bottom: 40px;
            font: 900 60px '';
            border-radius: 10px;
            padding-left: 30px;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 1);
            cursor: pointer; /* é¼ æ ‡æ‚¬åœæ—¶æ˜¾ç¤ºæ‰‹å‹å…‰æ ‡ */
            transition: background-color 0.3s ease; /* æ·»åŠ è¿‡æ¸¡æ•ˆæœ */
        }

        #messagePurpose option {
            background-color: #fff;
            color: #000;
        }

        /* é¼ æ ‡æ‚¬åœæ—¶æ”¹å˜èƒŒæ™¯é¢œè‰² */
        #messagePurpose:hover {

        }
    </style>
</head>

<body>

        <div class="form">
            <input type="text" id="username" placeholder="Your name" value="{{usrname}}" style="font-family: 'Quicksand', Arial, Helvetica, sans-serif" readonly>
            <select id="messagePurpose" style="font-family: 'Quicksand', Arial, Helvetica, sans-serif">
                <option value="" disabled selected hidden>I'd like to...</option>
                <option value="bug">Report a Bug</option>
                <option value="suggestion">Give Some Suggestions</option>
                <option value="casual">Casual Talk</option>
            </select>
            <textarea placeholder="Content" id="message" style="font-family: 'Quicksand', Arial, Helvetica, sans-serif"></textarea>
            <button id="submitBtn">Submit</button>
        </div>
        <div id="messageBoard">

            <div style="text-align: center; font-size: 20px; font-weight: bold;">You've hit the bottom. No, not emotionally â€“ just the end of this page.</div>
        </div>
    </div>
</body>

    function getCurrentTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var seconds = ('0' + now.getSeconds()).slice(-2);
        return year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    }
